<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="static/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

    <title>后台管理系统</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal"  method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <select name="pstate" id="pstate">
                        <option value="-1">请选择登录身份</option>
                        <option value="1">卫生室</option>
                        <option value="2">供货商</option>
                        <option value="3" >卫生局</option>
                        <option value="0">系统管理员</option>
                    </select>
                     </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="btn1" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">

                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright NEWER2019</div>
<script type="text/javascript" src="static/jquery-3.2.1.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
<script type="text/javascript">
    $(()=>{

        $("#btn1").click(()=>{
            let username=$("#username").val()
            let password=$("#password").val()
            let pstate=$("#pstate").val()
            $.ajax({
                url:"login111",
                data:{username:username,password:password,pstate:pstate},
                success:function (data) {

                    if (data){
                        location.href="index.html"
                    }else {
                        layer.msg("账号或密码错误",{icon: 5,time:2000})
                    }
                }

            })
        })

    })

</script>
</body>
</html>
