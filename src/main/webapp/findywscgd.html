<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="static/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <title>采购单查询</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 采购单管理 <span class="c-gray en">&gt;</span> 采购单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <table class="table table-border table-bordered table-bg" id="usertable">
        <thead>
        <tr>
            <th scope="col" colspan="9">采购单列表</th>
        </tr>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="40">ID</th>
            <th width="300">创建时间</th>
            <th width="300">最后修改时间</th>
            <th width="100">采购单状态</th>
            <th width="300">审批时间</th>
            <th width="400">审批意见</th>
            <th width="150">卫生室名</th>
            <th width="150">卫生局名</th>
        </tr>
        </thead>
        <tbody id="userlist">

        </tbody>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="static/jquery-3.2.1.js"></script>
<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="static/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="static/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="static/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    $(()=>{

        let cid=localStorage.getItem("cid")
        $.ajax({
            url:"derpatment/drugList/"+cid,
            type:"GET",
            dataType:"json",
            success:function(data){
                $("#userlist").empty()
                data.forEach((drugList)=>{

                    var $tr=`<tr class="text-c">
						<td><input type="checkbox" value="${drugList.dlid}" ></td>
						<td>${drugList.dlid}</td>
						<td>${drugList.dlcreattime}</td>
						<td>${drugList.dlupdatetime}</td>
						<td>${drugList.dlstate}</td>
						<td>${drugList.examinedate}</td>
						<td>${drugList.exmessage}</td>
						<td>${drugList.clinic.cname}</td>
						<td>${drugList.derpatment.dpname}</td>
					</tr>`
                    $("#userlist").append($tr)
                })
            }
        })
    })

</script>
</body>
